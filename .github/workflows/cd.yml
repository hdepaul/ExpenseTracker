# CD Pipeline - Deploys to Azure when pushing to main
# Only runs after CI passes

name: CD - Deploy to Azure

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

env:
  AZURE_WEBAPP_NAME: expense-tracker-api    # Change this to your Azure App Service name
  AZURE_RESOURCE_GROUP: expense-tracker-rg  # Change this to your Resource Group
  IMAGE_NAME: expense-tracker-api

jobs:
  # First job: Build and Test (same as CI)
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal

  # Second job: Build Docker image and push to registry
  build-and-push-image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test  # Only runs if tests pass

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Option 1: Push to GitHub Container Registry (free)
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image to GHCR
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./src/ExpenseTracker.API/Dockerfile
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
          ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

    # Option 2: Push to Azure Container Registry (uncomment if using ACR)
    # - name: Log in to Azure Container Registry
    #   uses: docker/login-action@v3
    #   with:
    #     registry: ${{ secrets.ACR_LOGIN_SERVER }}
    #     username: ${{ secrets.ACR_USERNAME }}
    #     password: ${{ secrets.ACR_PASSWORD }}
    #
    # - name: Build and push to ACR
    #   uses: docker/build-push-action@v5
    #   with:
    #     context: .
    #     file: ./src/ExpenseTracker.API/Dockerfile
    #     push: true
    #     tags: |
    #       ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest
    #       ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  # Third job: Deploy to Azure App Service (optional)
  deploy-to-azure:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build-and-push-image
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: Log in to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

    # Alternative: Deploy using Azure CLI
