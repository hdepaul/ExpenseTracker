version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: src/ExpenseTracker.API/Dockerfile
    container_name: expense-tracker-api
    ports:
      - "5000:8080"
      - "5001:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=ExpenseTrackerDb;User Id=sa;Password=YourStrong@Password123;TrustServerCertificate=True
      - Jwt__Key=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
      - Jwt__Issuer=ExpenseTrackerAPI
      - Jwt__Audience=ExpenseTrackerClient
      - Jwt__ExpirationMinutes=60
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - expense-tracker-network

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: expense-tracker-db
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Password123
      - MSSQL_PID=Developer
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong@Password123" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - expense-tracker-network

networks:
  expense-tracker-network:
    driver: bridge

volumes:
  sqlserver-data:
